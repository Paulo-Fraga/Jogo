<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo adivinhe um numero</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bordaDoJogo">
        <h1>O jogo Adivinhe seu numero</h1>
        <div class="oJogo" id="jogo">
            <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Lhe diremos se seu palpite está com valor alto ou baixo.</p>
            <br>
            <div class="menu">
                <label for="">Digite aqui o seu numero:</label>
                <input type="number" id="num" value="">
                <input type="button" id="btn" class="btn" value="Enviar Palpite">
            </div>
            <div class="resultado" id="result">
                <div class="inserir" id="inserir">
                    <p>Palpites:<p>
                </div>
                <div>
                    <p for="" id="resultado"></p>
                </div>
                <div class="" >
                    <button class="botao" type="reset" onclick="loadDocument();" id="ganhou" >Iniciar Novo Jogo</button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="./js/app.js"></script>

</body>
</html>
